    <body class="img-login">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-2">Login</h3></div>
                                    <div class="card-body">
                                        <div id="show_fail"></div>
                                        <form id="formLogin">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" id="email" type="email" placeholder="Enter email address" name="email" autocomplete="username" />
                                                <div id="error_email"></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Password</label>
                                                <div class="input-group">
                                                    <input class="form-control py-4" type="password" placeholder="Enter password" name="password" id="password" autocomplete="current-password" />
                                                    <div class="input-group-append" onclick="show_new_pass()">
                                                        <span class="input-group-text"><i class="span_new fa fa-eye-slash"></i></span>
                                                    </div>
                                                </div>
                                                <div id="error_password"></div>
                                            </div>
                                            <div class="form-group">
                                                
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" id="remember" type="checkbox" />
                                                    <label class="custom-control-label" for="remember">Remember password</label>
                                                </div>
                                                <button class="btn btn-primary" type="button" id="btnLogin">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
